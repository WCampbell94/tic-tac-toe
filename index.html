<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="style.css" />
		<div class="header">
			<h1>Tic-Tac-Toe</h1>
		</div>
		<div id="setup-container">
			<form>
				<label for="player-x">X:</label>
				<input name="player-x" type="text" />
				<label for="player-o">O:</label>
				<input name="player-o" type="text" />
			</form>
			<button id="start-btn">Start</button>
		</div>
		<div class="game-board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>

		<button class="reset">Reset</button>
	</head>
	<body>
		<script src="script.js"></script>
	</body>
</html>
